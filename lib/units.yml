units:
  # SI base units
  meter:
    sym: m
    def: meter
  # use gram instead of kilogram to avoid millikilogram etc
  gram:
    sym: g
    def: gram
  second:
    sym: s
    def: second
  ampere:
    sym: A
    def: ampere
  kelvin:
    sym: K
    def: kelvin
  mole:
    sym: mol
    def: mole
  candela:
    sym: cd
    def: candela

  # Computer units
  bit:
    sym: bit
    def: bit
  byte:
    sym: B
    def: 8 * bit

  # Derived SI units
  hertz:
    sym: Hz
    def: 1 / second
  newton:
    sym: N
    def: kilogram * meter / second ^ 2
  pascal:
    sym: Pa
    def: newton / meter ^ 2
  joule:
    sym: J
    def: newton * meter
  watt:
    sym: W
    def: joule * second
  coloumb:
    sym: C
    def: ampere * second
  volt:
    sym: V
    def: joule / coloumb
  farad:
    sym: F
    def: coloumb / volt
  ohm:
    sym: Ω
    def: volt / ampere
  siemens:
    sym: S
    def: 1 / ohm
  weber:
    sym: Wb
    def: volt / second
  tesla:
    sym: T
    def: weber / meter ^ 2
  henry:
    sym: H
    def: weber / ampere
  celsius:
    sym: °C
    def: kelvin
  lumen:
    sym: lm
    def: candela * steradiant
  lux:
    sym: lx
    def: lm / meter ^ 2
  becquerel:
    sym: Bq
    def: hertz
  gray:
    sym: Gy
    def: joule / kilogram
  sievert:
    sym: Sv
    def: gray

  # Angular units
  radiant:
    sym: rad
    def: 1
  steradiant:
    sym: sr
    def: 1
  degree:
    sym: °
    def: 180 * radiant / pi

  # Special length units
  inch:
    sym: in
    def: 0.0254 * meter
  feet:
    sym: ft
    def: 0.3048 * meter
  yard:
    sym: yd
    def: 0.9144 * meter
  mile:
    sym: mi
    def: 1609.344 * meter
  nmi:
    sym: nmi
    def: 1852 * meter
  au:
    sym: au
    def: 149597900000 * meter
  lightsecond:
    sym: ls
    def: 299792500 * meter
  lightminute:
    sym: lm
    def: 17987550000 * meter
  lightyear:
    sym: ly
    def: 9460528000000000 * meter
  parsec:
    sym: pc
    def: 30856780000000000 * meter

  # Time
  minute:
    sym: min
    def: 60 * second
  hour:
    sym: h
    def: 60 * minute
  day:
    sym: d
    def: 24 * hour
  year:
    sym: a
    def: 365 * day

  # Energy units
  electronvolt:
    sym: eV
    def: 1.602176487e-19 * joule

  # Mass
  tons:
    sym: t
    def: 1000 * kilogram
  ounce:
    sym: oz
    def: 28.3495231 * gram
  pound:
    sym: lb
    def: 16 * ounce

  # Speed
  kph:
    sym: kph
    def: kilometer / hour
  mph:
    sym: mph
    def: mile / hour
  knots:
    sym: kt
    def: nmi / hour

  # Volume
  liter:
    sym: l
    def: decimeter ^ 3

