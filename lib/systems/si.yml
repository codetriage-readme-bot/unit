units:
  # SI base units
  meter:
    sym: m
    def: meter
  # use gram instead of kilogram to avoid millikilogram etc
  gram:
    sym: g
    def: gram
  second:
    sym: s
    def: second
  ampere:
    sym: A
    def: ampere
  kelvin:
    sym: K
    def: kelvin
  mole:
    sym: mol
    def: mole
  candela:
    sym: cd
    def: candela

  # Derived SI units
  radiant:
    sym: rad
    def: 1
  steradiant:
    sym: sr
    def: 1
  hertz:
    sym: Hz
    def: 1 / second
  newton:
    sym: N
    def: kilogram * meter / second ^ 2
  pascal:
    sym: Pa
    def: newton / meter ^ 2
  joule:
    sym: J
    def: newton * meter
  watt:
    sym: W
    def: joule * second
  coloumb:
    sym: C
    def: ampere * second
  volt:
    sym: V
    def: joule / coloumb
  farad:
    sym: F
    def: coloumb / volt
  ohm:
    sym: Ω
    def: volt / ampere
  siemens:
    sym: S
    def: 1 / ohm
  weber:
    sym: Wb
    def: volt / second
  tesla:
    sym: T
    def: weber / meter ^ 2
  henry:
    sym: H
    def: weber / ampere
  celsius:
    sym: °C
    def: kelvin
  lumen:
    sym: lm
    def: candela * steradiant
  lux:
    sym: lx
    def: lm / meter ^ 2
  becquerel:
    sym: Bq
    def: hertz
  gray:
    sym: Gy
    def: joule / kilogram
  sievert:
    sym: Sv
    def: gray
  katal:
    sym: kat
    def: mole / second

